<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #023047;
            padding: 15px;
            text-align: left;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
        }
        .container {
            width: 50%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #023047;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row input {
            flex: 1;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Dashboard</a>
        <a href="#">Patient</a>
        <a href="#">Schedule</a>
        <a href="#">Finance</a>
        <a href="#">Setting</a>
    </div>

    <div class="container">
        <h2>Add Appointment</h2>
        
        <label>Patient Name</label>
        <input type="text" placeholder="Enter patient name">

        <label>Date & Time</label>
        <div class="row">
            <input type="date">
            <input type="time">
        </div>

        <label>Additional Notes</label>
        <textarea rows="4" placeholder="Enter additional notes here..."></textarea>

        <button>Save Appointment</button>
    </div>

</body>
</html>
