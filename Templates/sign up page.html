<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <base href="/CSS_Java/">
    <link rel="stylesheet" href="sign up page.css">
</head>
<body>
    <div class="background-image">
        <div class="auth-container">
            <!-- Physiotherapy Image -->
            <div class="image-container">
                <img src="https://cdn.sanity.io/images/kts928pd/production/167b0ae68b0101e952d6845cb6242f16c4e58f08-731x731.jpg" alt="Physiotherapy Image" class="auth-image">
            </div>

            <!-- Sign-Up Form -->
            <div class="signup-container">
                <h1>Sign Up</h1>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" id="contactNumber" placeholder="Enter Your Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <div class="role-options">
                            <label><input type="radio" name="role" value="Doctor"> Doctor</label>
                            <label><input type="radio" name="role" value="Nurse/Secretary"> Nurse / Secretary</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="sign up.js"></script>
</body>
</html>
